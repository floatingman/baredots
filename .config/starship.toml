
# Inserts a blank line between shell prompts
add_newline = false

format = '''[╭──\([$username@$hostname](bold blue)\)-\[$directory\](-\[$git_branch$git_metrics$git_status\])(-\[$nix_shell\])](blue) $cmd_duration
[╰─](blue)[$shell](bold blue) '''

# A minimal left prompt
# format = """$directory$character"""
# format = """$os$username$hostname$kubernetes$directory$git_branch$git_status"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = '$status'

[directory]
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = true
style = 'bold white'
format = '[$path]($style)[$read_only]($read_only_style)'

[character]
success_symbol = '[λ](bold blue)'
error_symbol = '[λ](bold red)'
# success_symbol = '[❯](bold blue)'
# error_symbol = '[❯](bold red)'
# Drop ugly default prompt characters
# [character]
# success_symbol = ''
# error_symbol = ''

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Ubuntu = ''
Macos = '󰀵'

# Shows the username
[username]
# style_user = 'white bold'
# style_root = 'black bold'
# format = '[$user]($style) '
format = '$user'
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
# format = 'on [$hostname](bold yellow) '
format = '[$ssh_symbol](bold blue)$hostname'
disabled = false

# Shows current directory
# [directory]
# truncation_length = 1
# truncation_symbol = '…/'
# home_symbol = '󰋜 ~'
# read_only_style = '197'
# read_only = '  '
# format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
style = 'bold green'
symbol = ''
format = '[$symbol$branch(hello$banch)](bold green)'
# symbol = ' '
# format = 'via [$symbol$branch]($style)'
# truncation_length = 4
# truncation_symbol = '…/'
# style = 'bold green'

# Shows current git status
[git_status]
modified = '[✘](bold red)'
up_to_date = 'up'
format = '$up_to_date$modified$up_to_date'
